<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function KmToMiles () {
            const [minutes, setMinutes] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = () => {
                setMinutes(event.target.value);
            };
            const reset = () => setMinutes(0);
            const onFlip = () => setFlipped((current)=>!current);
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Km</label>
                        <input 
                            value={!flipped ? minutes : minutes * 1.609} 
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled={flipped}/>
                    </div>
                    <div>
                        <label htmlFor="hours">Miles</label>
                        <input 
                            value={flipped ? minutes : Math.round(minutes/1.609)}
                            id="hours" placeholder="Hours" type="number"
                            disabled={!flipped}
                            onChange={onChange}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flipped</button>
                </div>
            );
        }
        function MinutesToHours() {
            const [minutes, setMinutes] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = () => {
                setMinutes(event.target.value);
            };
            const reset = () => setMinutes(0);
            const onFlip = () => setFlipped((current)=>!current);
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            value={!flipped ? minutes : minutes * 60} 
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled={flipped}/>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                            value={flipped ? minutes : Math.round(minutes/60)}
                            id="hours" placeholder="Hours" type="number"
                            disabled={!flipped}
                            onChange={onChange}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flipped</button>
                </div>
            );
        }
        function App() {
            const [index, setIndex] = React.useState("0");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            return (
                <div>
                    <h1>Super converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    {index==="0" ? <MinutesToHours/> : <KmToMiles/>}
                </div>
            );
        }
        ReactDOM.render(<App />, root);// 페이지에 위치시키기
        // 페이지에 위치시키기
    </script>
</html>
